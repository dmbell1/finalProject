<!doctype html>
<html>
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/styles.css" />
</head>
<body>
  <div class="form-container">
    <p class="form-header">Sign Up</p>
    <form method="POST">
      <label>Username:</label>
        <input type="text" name="username"><br>
      <label>Password:</label>
        <input type="password" name="password"><br>
      <label>First Name</label>
        <input type="fName" name="fName"><br>
      <label>Last Name</label>
        <input type="lName" name="lName"><br>
      <label>Email:</label>
        <input type="email" name="email"><br>
      <label>Phone Number:</label>
        <input type="phoneNumber" name="phoneNumber"><br>
      <label>Enter your classification: Freshman, Sophomore Junior, or Senior</label>
        <input type="classification" name="classification"><br>
      <label>Enter the type of user you are: student, prospective student, or employer</label>  
        <input type="userType" name="userType"><br>
      
      <input type="submit" value="Register">
    </form>       
  </div>
  <hr><%= msg %>
</body>
</html>
